<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/index.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Receitas</h1>
        <img src="assets/images/mosten-logo.png" alt="logo mosten" />
      </div>

      <nav>
        <ul>
          <li><a href="./index.html">home</a></li>
          <li><a href="#receitas">receitas</a></li>
          <li><a href="#contato">contato</a></li>
        </ul>
      </nav>
    </header>

    <main id="receitas">
      <section>
        <h2>Lista de Receitas</h2>

        <div id="cards-container"></div>

        <form action="#" id="card-form">
          <div id="form-group">
            <label for="title">Título da Receita:</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Dê um nome para sua receita"
              required
            />
          </div>

          <div id="form-group">
            <label for="image">URL da Imagem:</label>
            <input
              type="url"
              name="image"
              id="image"
              placeholder="Indique a URL para a imagem de sua receita"
              required
            />
          </div>

          <div id="form-group">
            <label for="ingredients">Ingredientes:</label>
            <input type="text" name="ingredients" id="ingredients" required />
          </div>

          <div id="form-group">
            <label for="prep-time">Tempo de Preparo (minutos):</label>
            <input type="number" name="prep-time" id="prep-time" />
          </div>

          <div id="form-group">
            <label for="instructions">Modo de Preparo:</label>
            <textarea
              name="instructions"
              id="instructions"
              placeholder="Descreva a forma de preparo de sua receita"
            ></textarea>
          </div>
        </form>
      </section>
    </main>

    <footer id="contato">
      <div id="footer-logo">
        <img src="assets/images/mosten-logo.png" alt="logo mosten" />
      </div>

      <div id="footer-social">
        <a
          href="https://www.instagram.com/mosten.co/"
          target="_blank"
          rel="noopener"
          ><img src="assets/images/icons/instagram.png" alt="logo do instagram"
        /></a>

        <a
          href="https://www.linkedin.com/company/mosten/posts/?feedView=all"
          target="_blank"
          rel="noopener"
          ><img src="assets/images/icons/linkedin.png" alt="logo do linkedin"
        /></a>
      </div>
    </footer>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
